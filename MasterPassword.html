<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pass Vault - Sign In</title>
<link rel="stylesheet" href="css/masterPass.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="logo.png" alt="PASS VAULT Logo" class="logo">
        </div>
        <div class="master-pass-form">
            <h2>Master Password</h2>
            <form action="/verify-master-password" method="POST">
                <div class="input-group">
                    <input type="password" id="masterpassword" name="masterpassword" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="sign-in-button">Sign In</button>
                </div>
            </form>
        </div>
        <div id="errorMessage" style="color: red; display: none;"></div>
    </div>
    <script src="masterPassword.js"></script>
</body>
</html>
